<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Restaurants</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Restaurants</h1>
    <div class="list-group">
        <a th:each="restaurant : ${restaurants}" 
           th:href="@{/menu/{id}/home(id=${restaurant.id})}" 
           class="list-group-item list-group-item-action">
            <h5 th:text="${restaurant.name}">Restaurant Name</h5>
            <p class="mb-1" th:text="${restaurant.location}">Location</p>
            <small>Capacity: <span th:text="${restaurant.capacity}">0</span></small>
        </a>
    </div>
</div>
</body>
</html>
