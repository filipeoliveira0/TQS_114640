<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${restaurant.name} + ' - Meal Plans'">Meal Plans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${restaurant.name} + ' Meal Plans'">Restaurant Meal Plans</h1>
    <p>Location: <span th:text="${restaurant.location}">Location</span></p>
    
    <div class="list-group mt-3">
        <a th:each="mealPlan : ${mealPlans}" 
           th:href="@{/menu/mealplan/{id}(id=${mealPlan.id})}" 
           class="list-group-item list-group-item-action">
            <h5 th:text="${#temporals.format(mealPlan.date, 'MMMM dd, yyyy')}">Date</h5>
            <p class="mb-1">Available slots: <span th:text="${mealPlan.availableSlots}">0</span></p>
        </a>
    </div>
    <a th:href="@{/menu}" class="btn btn-secondary mt-3">Back to Restaurants</a>
</div>
</body>
</html>
