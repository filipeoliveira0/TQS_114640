<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Menu Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Menu for <span th:text="${#temporals.format(mealPlan.date, 'MMMM dd, yyyy')}">Date</span></h1>
    <p>Restaurant: <span th:text="${mealPlan.restaurant.name}">Restaurant</span></p>
    
    <div class="row mt-4">
        <div th:each="menuItem : ${menuItems}" class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${menuItem.name}">Item Name</h5>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="${menuItem.type}">Type</h6>
                    <p class="card-text" th:text="${menuItem.description}">Description</p>
                    <p class="text-end fw-bold" th:text="'$' + ${#numbers.formatDecimal(menuItem.price, 1, 2)}">Price</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="mt-3">
        <a th:href="@{/menu/add}" class="btn btn-primary">Add Menu Item</a>
        <a th:href="@{/menu/{id}(id=${mealPlan.restaurant.id})}" class="btn btn-secondary">Back to Meal Plans</a>
    </div>
</div>
</body>
</html>
