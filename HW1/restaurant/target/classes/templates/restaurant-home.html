<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${restaurant.name} + ' Portal'">Restaurant Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .portal-card {
            transition: all 0.3s ease;
            height: 100%;
        }
        .portal-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .staff-portal {
            border-left: 5px solid #0d6efd;
        }
        .customer-portal {
            border-left: 5px solid #198754;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="text-center mb-5">
        <h1 th:text="${restaurant.name}">Restaurant Name</h1>
        <p class="lead" th:text="${restaurant.location}">Location</p>
    </div>

    <div class="row justify-content-center g-4">
        <div class="col-md-6">
            <div class="card portal-card staff-portal">
                <div class="card-body text-center p-4">
                    <i class="bi bi-person-gear" style="font-size: 3rem; color: #0d6efd;"></i>
                    <h3 class="card-title mt-3">Staff Portal</h3>
                    <p class="card-text">Manage menus, meal plans, and verify reservations</p>
                    <div class="d-grid gap-2 mt-4">
                        <a th:href="@{/menu/{id}(id=${restaurant.id})}" 
                           class="btn btn-outline-primary">
                            <i class="bi bi-list-ul"></i> Manage Meal Plans
                        </a>
                        <a th:href="@{/menu/add}" 
                           class="btn btn-outline-primary">
                            <i class="bi bi-plus-circle"></i> Add Menu Items
                        </a>
                        <a href="#" class="btn btn-outline-primary">
                            <i class="bi bi-check-circle"></i> Verify Reservations
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Customer Portal Card -->
        <div class="col-md-6">
            <div class="card portal-card customer-portal">
                <div class="card-body text-center p-4">
                    <i class="bi bi-people-fill" style="font-size: 3rem; color: #198754;"></i>
                    <h3 class="card-title mt-3">Customer Portal</h3>
                    <p class="card-text">Make reservations and view menu options</p>
                    <div class="d-grid gap-2 mt-4">
                        <a th:href="@{/menu/{id}(id=${restaurant.id})}" 
                           class="btn btn-outline-success">
                            <i class="bi bi-calendar2-week"></i> View Meal Plans
                        </a>
                        <a th:href="@{/reservations/new/{id}(id=${restaurant.id})}" 
                           class="btn btn-outline-success">
                            <i class="bi bi-bookmark-plus"></i> Make Reservation
                        </a>
                        <a href="#" class="btn btn-outline-success">
                            <i class="bi bi-search"></i> Check Reservation
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-5">
        <a th:href="@{/menu}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Back to All Restaurants
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
